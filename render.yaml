# Render.com Deployment Configuration
# https://render.com/docs/yaml-spec

services:
  - type: web
    name: studyhub-backend
    runtime: python
    region: frankfurt
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn main:app --bind 0.0.0.0:$PORT --workers 2 --timeout 120
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET
        generateValue: true
      - key: FLASK_ENV
        value: production
      - key: FLASK_DEBUG
        value: "false"
      - key: CORS_ORIGINS
        value: https://study-hub3-react-rho.vercel.app,https://study-hub-final-fix.vercel.app
    healthCheckPath: /api/health
